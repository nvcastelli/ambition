<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Phoenix Down Main Page" />

        <title>Phoenix Down - US Korgath Alliance - World of Warcraft</title>

        <link rel="stylesheet" type="text/css" href="css/style.css"/>
        <script src="https://use.fontawesome.com/a1b697a37a.js"></script>


    </head>
    <body>

        <ul class = "main-menu">

            <li class = "news"><a href = ".">News</a></li>

            <li class = "roster"><a href = "roster/index.html">Roster</a></li>

        </ul> <!-- /main-menu -->

        <div>
            We're 1/7M and working on Emerald Dragons!
        </div>

        <div id="slideRecruit">
            <div id = "recruit">
                Currently we're recruiting the following specializations:
                <div id="recruitSpecFrame">
                    <img src="src/specDiscipline.png" alt="Discipline">
                    <img src="src/specHoly.png" alt="Holy">
                    <img src="src/specShadow.png" alt="Shadow">
                </div>
            </div>

            <div id="slideshowFull">
                <div class="slideshow-container">
                    <div class="mySlides fade" style="background-image: url('src/slideshowBoss1.jpg');">
                        <div class="numbertext">1 / 2</div>
                        <div class="text">Nythendra Down!</div>
                    </div>

                    <div class="mySlides fade" style="background-image: url('src/slideshowFriends.jpg');">
                        <div class="numbertext">2 / 2</div>
                        <div class="text">Thanks Dad!</div>
                    </div>

                    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                    <a class="next" onclick="plusSlides(1)">&#10095;</a>
                </div>
                <br>

                <div style="text-align:center">
                    <span class="dot" onclick="currentSlide(1)"></span>
                    <span class="dot" onclick="currentSlide(2)"></span>
                    <span class="dot" onclick="currentSlide(3)"></span>
                </div>
            </div>
        </div>


        <div id="info">
            <div id="news">
                Wow getting attunned sho is fun!
            </div>
        </div>

        <div id="gear">
            <form id="stats">
                <div id="guwop">
                    <div>
                        item 1:
                        <input type="text" id="i1"><br>
                        item 2:
                        <input type="text" id="i2"><br>
                        item 3:
                        <input type="text" id="i3"><br>
                        item 4:
                        <input type="text" id="i4"><br>
                    </div>
                    <div>
                        item 5:
                        <input type="text" id="i5"><br>
                        item 6:
                        <input type="text" id="i6"><br>
                        item 7:
                        <input type="text" id="i7"><br>
                        item 8:
                        <input type="text" id="i8"><br>
                    </div>
                </div>

                <input type="submit" value="Submit" onclick="Calculate();">
                <br>
                <input type='text' id='answer' name='ans' />
            </form>
        </div>

        <script type="text/javascript"
                src="js/script.js"></script>

    </body>
</html>
